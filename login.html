<body>

    <main>
        <section class="form-container">
            <form id="login-form" autocomplete="on">
                <fieldset>
                    <legend>
                        <h1 class="heading">Welcome to NoteVista</h1>
                    </legend>
                    <div class="input-container">
                        <input type="email" id="email" placeholder="âœ‰ Email" name="email" required autofocus>
                        <label for="email"></label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="password" placeholder="ðŸ›¡ Password" autocomplete="off" name="password"
                            required>
                        <label for="password"></label>
                    </div>
                </fieldset>

                <input type="submit" value="Log In" class="btn" name="commit" id="login-btn">

                <p id="forgot-password">
                    <a href="reset.html" class="forgot-password">Forgot your password?</a>
                </p>
                <p class="signup">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </p>
            </form>
        </section>
    </main>
