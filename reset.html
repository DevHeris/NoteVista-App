<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Inioluwa Badairo & Morakinyo Ifeoluwa">
    <meta name="description" content="A note app to create, read, update, and delete notes effortlessly.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="color-scheme" content="dark"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <title>Forgot Password</title>
</head>

<body>
    <div class="container">
        <header class="heading">
            <h1>Forgot Password?</h1>
        </header>
        <main>
            <p class="text">Please enter your email address below. Further instructions on how to reset your
                password
                will be sent to you.
            </p>
            <div class="form-container">
                <form id="reset-form">
                    <fieldset>
                        <div class="input-container">
                            <input type=" email" id="email" placeholder="âœ‰ Email" name="email" required
                                autocomplete="email" autofocus>
                            <label for="email"></label>
                        </div>
                    </fieldset>
                    <input type="submit" id="submit-btn" class="btn" value="Reset Password" name="commit">
                    <p class="login-signup">
                        Remembered your password?
                        <a href="login.html">Log in</a>
                    </p>
                </form>
            </div>
        </main>
    </div>

</body>

</html>
