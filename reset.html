<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Inioluwa Badairo & Morakinyo Ifeoluwa">
    <meta name="description" content="A note app to create, read, update, and delete notes effortlessly.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="color-scheme" content="dark"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/bg-pattern-intro-mobile.svg" type="image/x-icon">
    <title>Forgot Password</title>
</head>

<body>
    <div class="container">
        <div class="img">
            <div class="logo-wrapper">
                <img src="img/bg-pattern-intro-mobile.svg" alt="logo" class="logo" width="250" height="100">
                <p class="logo-text">Note<span>Vista</span> </p>
            </div>
            <img src="img/8810413-removebg.png" alt="notes">
        </div>
        <div class="login-content">
            <form>
                <img src="img/undraw_pic_profile_re_7g2h.svg" alt="profile-picture">
                <h2 class="title">Forgot Password?</h2>

                <p class="text">Please enter your email address below. Further instructions on how to reset your
                    password
                    will be sent to you.
                </p>
                <div class="input-div mail">
                    <div class="i">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="div">
                        <input type="email" class="input" id="email" name="email" autocomplete="on"
                            placeholder="Email Address">
                        <label for="email"></label>
                    </div>
                </div>
                <input type="submit" id="btn" class="btn" value="Reset">
                <a href="login.html"> Remembered your password?</a>

            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
